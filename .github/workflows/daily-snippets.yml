name: Generate daily snippets

# Workflow to generate and commit daily Python code snippets
permissions:
  contents: write

on:
  schedule:
    - cron: '0 9 * * *' # run daily at 09:00 UTC (adjust as needed)
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: daily-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow pushing back using the token provided to the runner
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create daily snippet
        run: |
          python generate_daily.py --commit --message "chore: add daily snippet from action"

      - name: Push changes (using PAT)
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          set -e
          echo "Configuring git with PAT for push..."
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }}
